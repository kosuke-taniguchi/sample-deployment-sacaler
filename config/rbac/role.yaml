---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scaling.example.com
  resources:
  - deploymentscalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scaling.example.com
  resources:
  - deploymentscalers/finalizers
  verbs:
  - update
- apiGroups:
  - scaling.example.com
  resources:
  - deploymentscalers/status
  verbs:
  - get
  - patch
  - update
